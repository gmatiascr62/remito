<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='matrap.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <header>
        <div class="container-fluid bg-info">
            <div class="row">
                <div class="col-12">
                    <h1 class="container text-center" style="font-family: 'Montserrat', sans-serif;">TALLER CROCE</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid mt-2">
           <nav class="navbar navbar-expand-lg navbar-light bg-light">
                  <div class="container">
                    <a class="navbar-brand" href="#">Menu</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav">
                        <li class="nav-item active">
                          <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('remitos') }}">Remitos</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('precios') }}">Precios</a>
                        </li>
                      </ul>
                    </div>
                  </div>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
